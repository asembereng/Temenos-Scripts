version: '3.8'
services:
  temenos-db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "TemenosTest123!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - temenos_data:/var/opt/mssql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - temenos-network
    
  temenos-mock:
    build:
      context: ./mock-services
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_CONNECTION=Server=temenos-db;Database=TemenosMock;User=sa;Password=TemenosTest123!;TrustServerCertificate=true
    depends_on:
      - temenos-db
    volumes:
      - ./mock-services/config:/app/config
      - ./mock-services/logs:/app/logs
    networks:
      - temenos-network

  mq-server:
    image: ibmcom/mq:latest
    environment:
      LICENSE: accept
      MQ_QMGR_NAME: QM_TEMENOS
      MQ_APP_PASSWORD: mqpassword
      MQ_ADMIN_PASSWORD: mqadmin
    ports:
      - "1414:1414"
      - "9443:9443"
    volumes:
      - mq_data:/mnt/mqm
    networks:
      - temenos-network

  redis-cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - temenos-network

volumes:
  temenos_data:
  mq_data:
  redis_data:

networks:
  temenos-network:
    driver: bridge